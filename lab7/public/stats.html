<!DOCTYPE html>
<html lang="en" dir="ltr" sameSite="none" ng-app="newsApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Lab 7 - The New York Times API</title>
    <link rel="stylesheet" href="/Resources/bootstrap.min.css">
  </head>
  <body>
    <div ng-controller="newsController" ng-view ng-init="getStats1(); getStats2()">
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link navbar-brand" href="/stats.html">Visualizations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Top Stories</a>
          </li>
        </ul>
        <a class="navbar-brand" href="#">Joe's New York Times API Page</a>
      </nav>
      <div class="mt-2" id="accordion">
        <div class="card mt-2 mx-auto" style="width:50%;height:50%;">
          <div class="card-header text-center" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Articles per Queried Category
              </button>
            </h5>
          </div>

          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              <div class="card-text text-center">
                Each category you have selected returned this many articles:
                <canvas id="bar" class="chart chart-bar card" chart-data="resultSizes" chart-labels="categories" chart-series="series"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-2 mx-auto" style="width:50%;height:50%;">
          <div class="card-header text-center" id="headingTwo">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Authors in Each Article
              </button>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
              <div class="card-text text-center">
                Each of the articles was authored by this many people:
              </div>
              <canvas id="doughnut" class="chart chart-doughnut card" chart-data="authorValues" chart-labels="authorKeys"></canvas>
            </div>
          </div>
        </div>
        <div class="card mt-2 mx-auto" style="width:50%;height:50%;">
          <div class="card-header text-center" id="headingThree">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                User Devices
              </button>
            </h5>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
            <div class="card-body">
              <div class="card-text text-center">
                Users accessed this site using these devices:
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <script src="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
    <script type="text/javascript" src="lab7.js"></script>
  </body>
</html>
